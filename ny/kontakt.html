<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/kontakt.css">
    <link rel="stylesheet" href="css/contactForm.css">

    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>NEWS - Kontakt</title>
</head>

<body>
    <div class="header" id="header">
        <div class="headerLeft">
            <a href="#top"><img id="logo" src="bilder/logga.png" alt=""></a>
        </div>
        <div class="headerMiddle">
            <div class="menuBtn"><a href="varaTjanster.html">Vad vi gör</a></div>
            <div class="menuBtn"><a href="tidigareProjekt.html">Tidigare projekt</a></div>
            <div class="menuBtn"><a href="kontakt.html">Kontakt</a></div>
        </div>
        <div class="headerRight">
            <img id="menuImage" src="bilder/icons8-menu.png" alt="" onclick="showMenu()">
        </div>
        <div class="mobileMenu">
            <a href="#ourServices" onclick="showMenu()">
                <div class="mobileMenuBtn"> Vad vi gör</div>
            </a>
            <a href="#formerProjects" onclick="showMenu()">
                <div class="mobileMenuBtn">Tidigare projekt</div>
            </a>
            <a href="#contact" onclick="showMenu()">
                <div class="mobileMenuBtn"> Kontakt</div>
            </a>
        </div>
    </div>

    <div id="page-container">
      <div id="content-wrap">
            <div class="mobileMenu">
                <a href="index.html" onclick="showMenu()">
                    <div class="mobileMenuBtn">START</div>
                </a>
            </div>

            <div id="topImage" class="containerFullWidth">
                <h6>Allting börjar med att vi får kontakt!</h6>
                <h2>KONTAKTA OSS</h2>
            </div>

            <div id="contact" class="container">
                
                    <div class="contactForm">
                            <form id="formMail" action="" method="POST">
                                        <label for="name"><p> Ditt Namn</p></label>
                                        <input type="text" name="name" id="name" required><br>
                                        <input type="text" name="lastName" id="lastName" placeholder="Ingen Reklam Tack!">
                                        <label for="mail"><p> Din Epost</p></label>
                                        <input type="email" name="mail" id="mail" required ><br>
                                        <label for="phone"><p>Telefonnummer</p></label>
                                        <input type="tel" name="phone" id="phone" ><br>
                                        <label for="message"><p> Ditt Meddelande</p></label>
                                        <textarea name="message" id="message" required rows="10"></textarea><br>
                                        <table>
                                        <td><input type="checkbox" name="checkbox" id="checkbox" value="checkbox" required></td>
                                        <td><label for="checkbox"><p> &nbsp;&nbsp;Jag har läst och godkänner News <a
                                                   onclick="showModal('intrigitetspolicyModal')">integritetspolicy</a></p></label>
                                        </td>
                                        <br>
                                    </table>
                                    <input id="buttonMail" type='button' value='Skicka' onclick="sendMail()" />  
                            </form>
                        </div>
            </div>

        </div>
        <div id="foot" class="container">
            <p>&copy; 2019 Nilsson Enerholm Webb & Systemutveckling AB All Rights Reserved </p>
            <p>Developed by <a href="http://www.newsab.se" target="_blank">news</a></p>
        </div>
    </div>

    <script src="javascript/alive.js"></script>
    <script src="javascript/menu.js"></script>
</body>

</html>
